id: c5dff023-86e0-425c-84de-993be425c757
name: nginx-plus-apb
image: nginxinc/nginx-plus-apb
description: An open source reverse proxy web server
bindable: false
async: optional
metadata:
  documentationUrl: https://www.nginx.com/resources/admin-guide/
  imageUrl: https://avatars2.githubusercontent.com/u/8629072?v=4&s=200
  displayName: NGINX Plus
  longDescription: Nginx (pronounced "engine-x") is an open source reverse proxy server for HTTP, HTTPS, SMTP, POP3, and IMAP protocols, as well as a load balancer, HTTP cache, and a web server (origin server). The nginx project started with a strong focus on high concurrency, high performance and low memory usage. It is licensed under the 2-clause BSD-like license and it runs on Linux, BSD variants, Mac OS X, Solaris, AIX, HP-UX, as well as on other *nix flavors. It also has a proof of concept port for Microsoft Windows.
plans:
  - name: default
    description: A simple web server
    free: true
    metadata:
      displayName: Default
      longDescription: This plan deploys a simple NGINX Plus web server
      cost: $0.00
    parameters:
      - name: nginx_plus_image
        default: openshift-nginx-plus
        type: string
        title: Name of NGINX Plus Docker image
        required: true
      - name: lb
        default: false
        type: boolean
        title: Proxy Servers
      - name: server
        default:
        type: string
        title: Proxy Servers (Input as a Comma Separated List)
      - name: lb_method
        default: 'round_robin'
        type: enum
        enum: ['round_robin', 'least_conn', 'ip_hash']
        title: Load Balancing Algorithm
      - name: session_persistence
        default: false
        type: boolean
        title: Enable Session Persistence
      - name: sticky_cookie
        default:
        type: string
        title: Name of Sticky Cookie
      - name: status
        default: false
        type: boolean
        title: Enable Status Dashboard
